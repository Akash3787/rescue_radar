name: rescue_radar
description: "A new Flutter project."
publish_to: 'none' # Prevent publishing to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.0
  fl_chart: ^0.68.0
  webview_flutter: ^4.8.0
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.1.0
  web_socket_channel: ^2.4.0
  multicast_dns: ^0.3.0
  dio: ^5.7.0        # For downloading files
  path_provider: ^2.1.5  # For file paths
  open_file: ^3.5.10     # To open downloaded PDF
  permission_handler: ^11.3.1  # For storage permissions (Android)
  open_file_plus: ^3.3.1
  url_launcher: ^6.3.2
  google_maps_flutter: ^2.1.1
  geolocator: ^9.0.2
  flutter_map: ^7.0.2
  latlong2: ^0.9.1





dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  macos:
    generate: true
  web:
    generate: true
    image_path: "images/logo.png"
    background_color: "#FFFFFF"
    theme_color: "#FFFFFF"
  windows:
    generate: true
    image_path: "images/logo.png"
  linux:
    generate: true
    image_path: "images/logo.png"
  image_path: "images/logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "images/logo.png"


flutter:
  uses-material-design: true

  assets:
    - images/cam inter.png
    - images/data logging.png
    - images/heart.png
    - images/map.png
    - images/LiveGraph.png
    - images/